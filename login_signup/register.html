<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div id="reg">
  <div id="intro">
     <h1>Hi There,</h1>
     <p>Sign up to continue using feebles for free</p>
  </div>
  <div id="form">
  <form action="submit" id="registration">
    <label for="first name">First name</label>
    <input type="text" id="fname" placeholder=""><br><br>
    <label for="last name">Last name</label>
    <input type="text" id="lname" placeholder=""><br><br>
    <label for="phone number">Phone number</label>
    <input type="tel" id="phonenumber" placeholder=""><br><br>
    <label for="email address">Email address</label>
    <input type="email" id="email" placeholder=""><br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="female" id="female">Female</option>
      <option value="male" id="male">Male</option>
      <option value="prefer not to say" id="unknown">Prefer not to say</option>
    </select><br><br>
    <div class="flexin">
      <div class="db">
    <label for="date of birth" class="details">Date of birth</label>
    <input type="date" id="dob" placeholder=""><br><br>
    </div>
    <div class="fcolor">
    <label for="favorite color" class="details" >Favorite Color</label>
    <input type="color" id="color"><br>
    </div>
    </div>
    <button type="submit" id="button"><b>Register</b></button>
  </form>
  <p class="login">Already have an account?<a href="#login.html"> Login</a> </p>
  </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="purple" defer></script>
</body>
</html>
