<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login">
       <div class="welcome">
            <h1>Welcome Back</h1>
            <p>Login to continue</p>
       </div>
       <div class="form">
          <form action="">
              <label for="email" class="e-details">Email Address</label><br>
              <input type="email" required placeholder="Enter your email" class="email"><br><br><br>
              <label for="password" class="details">Password</label><br>
              <input type="password" required placeholder="*******" class="password"><br>
              <p class="forgot">Forgot Password?</p>
              <button type="submit" class="button">Login</button>
          </form>
       </div>
       <div class="register">
          <p>Don't have an account?
            <a href="#index.html">Register</a></p>
       </div>
    </div>
</body>
</html>
